<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        margin-top: 10px;
      }
      button {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Форма обратной связи</h1>
    <form method="get">
      <div>
        <label for="name">Название организации:</label> <br />
        <input type="text" placeholder="Введите название" />
      </div>
      <div>
        <label for="contact">Контактное лицо*:</label><br />
        <input type="text" placeholder="Введите ФИО" required />
      </div>
      <div>
        <label for="phone">Телефон*:</label><br />
        <input type="text" placeholder="Введите телефон" required />
      </div>
      <div>
        <label for="email">E-mail:</label><br />
        <input type="text" placeholder="Введите email" />
      </div>
      <div>
        <label for="request">Текст запроса</label><br />
        <input type="text" placeholder="Введите текс" />
      </div>
      <button>Отправить</button>
    </form>
  </body>
</html>
